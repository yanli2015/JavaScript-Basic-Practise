<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Move</title>
    <style>
        #div1 {width:200px; height: 200px;background: red;position:
        absolute; left:200px;top:150px;margin: 50px;}
    </style>
    <script>
        setInterval(function () {
            var oDiv = document.getElementById('div1');
            oDiv.style.left = oDiv.offsetLeft + 10 + 'px';
        }, 30);
    </script>
</head>
<body>
<div id = 'div1' >

</div>

</body>
</html>
