<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seamless rolling</title>
    <style>
        * {margin:0; padding: 0;}
        #div1 {width: 712px; height: 108px;margin:100px auto; position:relative;
            background:black; overflow:hidden;}
        #div1 ul {position: absolute;left:0; top:0;}
        #div1 ul li {float: left; width: 178px; height:108px; list-style:none;}
    </style>
    <script>
        window.onload = function()
        {
            var oDiv = document.getElementById('div1');
            var oUl = oDiv.getElementsByTagName('ul')[0];
            var aLi = oUl.getElementsByTagName('li');
            oUl.innerHTML = oUl.innerHTML + oUl.innerHTML;
            oUl.style.width = aLi[0].offsetWidth * aLi.length + 'px'
            var speed = -2;
//            alert(aLi[0].offsetWidth);
//            alert(aLi.length);
//            alert(oUl.offsetLeft);
//            alert(oUl.offsetWidth);
            function move() {
                if (oUl.offsetLeft < -oUl.offsetWidth / 2)
                {
                    oUl.style.left = '0';
                }
                if (oUl.offsetLeft > 0)
                {
                    oUl.style.left = - oUl.offsetLeft/2 + 'px';
                }
                    oUl.style.left = oUl.offsetLeft + speed + 'px';
            }
            timer = setInterval(move,30);
            oDiv.onmousemove = function() {
                clearTimeout(timer);
            }
            oDiv.onmouseout = function () {
                timer = setInterval(move, 30);
            }
            document.getElementsByTagName('a')[0].onclick = function()
            {
                speed = -2;
            }
            document.getElementsByTagName('a')[1].onclick = function()
            {
                speed = 2;
            }
        }
    </script>
</head>
<body>
<a href="javascript:;">move left</a>
<a href="javascript:;">move right</a>
<div id = 'div1'>
    <ul>
        <li><img src="static\MoveTest_2_static\1.jpg"/></li>
        <li><img src="static\MoveTest_2_static\2.jpg"/></li>
        <li><img src="static\MoveTest_2_static\3.jpg"/></li>
        <li><img src="static\MoveTest_2_static\4.jpg"/></li>
    </ul>
</div>
</body>
</html>
