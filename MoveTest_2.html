<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MoveTest_2</title>
    <style>
        * {margin:0; padding: 0;}
        #div1 {width: 712px; height: 108px;margin:100px auto; position:relative;background:black;}
        #div1 ul {position: absolute;left:0; top:0;}
        #div1 ul li {float: left; width: 178px; height:108px; list-style:none;}
    </style>
    <script>
        window.onload = function()
        {
            var oDiv = document.getElementById('div1');
            var oUI = oDiv.getElementsByTagName('ul')[0];

            setInterval(function () {
                oUI.style.left = oUI.offsetLeft - 2 + 'px';
            },30);
        }
    </script>
</head>
<body>
<div id = 'div1'>
    <ul>
        <li><img src="static\MoveTest_2_static\1.jpg"/></li>
        <li><img src="static\MoveTest_2_static\2.jpg"/></li>
        <li><img src="static\MoveTest_2_static\3.jpg"/></li>
        <li><img src="static\MoveTest_2_static\4.jpg"/></li>
    </ul>
</div>
</body>
</html>
